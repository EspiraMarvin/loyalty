version: '3.8'

services:
  # pg database
  postgres:
    image: postgres:16-alpine
    container_name: loyalty-offers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loyalty_offers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loyalty-network

  # redis
  redis:
    image: redis:7-alpine
    container_name: loyalty-offers-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loyalty-network

  # API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loyalty-offers-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/loyalty_offers?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loyalty-network
    command: > 
      sh start.sh

volumes:
  postgres_data:
  redis_data:

networks:
  loyalty-network:
    driver: bridge
